<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@700&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Rolex Watch Face</title>
  </head>
  <body>
    <div class="clock">
      <img src="Rolex-logo.png" class="rolex" alt="rolex img" />
      <div class="hand secHand" id="data-second-hand"></div>
      <div class="hand hrHand" id="data-hour-hand"></div>
      <div class="hand minHand" id="data-minute-hand"></div>
      <div class="number">
        <div class="number number1">I</div>
        <div class="number number2">II</div>
        <div class="number number3">III</div>
        <div class="number number4">IIII</div>
        <div class="number number5">V</div>
        <div class="number number6">VI</div>
        <div class="number number7">VII</div>
        <div class="number number8">VIII</div>
        <div class="number number9">IX</div>
        <div class="number number10">X</div>
        <div class="number number11">XI</div>
        <div class="number number12">XII</div>
      </div>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
